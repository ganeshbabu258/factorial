<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <center>
        
     <form onsubmit="return fun1()">

        <h1>Find the factorial</h1>
        <input type="number" id="num1">
        <button>Submit</button>
        <h1 id="ganesh">Result</h1>

    </form>
    
    </center>

    <script>

        function fun1()

        {

            var a= document.getElementById("num1").value;

            var f=1;

            if(a=='')
            {
                document.getElementById("ganesh").innerHTML="Please Enter the Number"
                return false;
            }

            else 
            {
                for(var i=1; i<=a; i++)
                {
                    f=f*i
                }

                document.getElementById("ganesh").innerHTML="The factorial is: "+ f;
                return false;
            }

             
        }

    </script>


</body>
</html>
